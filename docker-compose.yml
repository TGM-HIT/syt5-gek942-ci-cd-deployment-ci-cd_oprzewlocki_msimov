version: '3.8'

services:
  db:
    image: postgres:13-alpine
    container_name: postgres13
    hostname: postgres13
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d  # Auto-run restore.sql
      - ./db/backups:/backups                  # Where you upload .dat files
    ports:
      - "5432:5432"
    networks:
      - pgnet
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: adminer
    hostname: adminer
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      # Use the container name 'postgres13' instead of IP
      ADMINER_DEFAULT_SERVER: postgres13
    networks:
      - pgnet
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: spring-backend
    depends_on:
      - db
    environment:
      # Use 'postgres13' as hostname
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres13:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      APP_JWT_SECRET: ${JWT_SECRET}
      APP_JWT_EXPIRATION: ${JWT_EXPIRATION}
      APP_ADMIN_USERNAME: ${ADMIN_USERNAME}
      APP_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      APP_ADMIN_EMAIL: ${ADMIN_EMAIL}
    ports:
      - "8040:8040"
    networks:
      - pgnet
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pgnet
    restart: unless-stopped

networks:
  pgnet:
    driver: bridge
