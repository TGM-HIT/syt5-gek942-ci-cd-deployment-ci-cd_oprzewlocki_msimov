version: '3.8'

services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - pgnet

  db:
    image: postgres:13-alpine
    container_name: postgres13
    hostname: postgres13
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
      - ./db/backups:/backups
    ports:
      - "5432:5432"  # Note: This makes your DB accessible from the internet
    networks:
      - pgnet
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: adminer
    hostname: adminer
    depends_on:
      - db
    ports:
      - "8080:8080"  # Adminer remains accessible via http://YOUR_IP:8080
    environment:
      ADMINER_DEFAULT_SERVER: postgres13
    networks:
      - pgnet
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: spring-backend
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres13:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      APP_JWT_SECRET: ${JWT_SECRET}
      APP_JWT_EXPIRATION: ${JWT_EXPIRATION}
      APP_ADMIN_USERNAME: ${ADMIN_USERNAME}
      APP_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      APP_ADMIN_EMAIL: ${ADMIN_EMAIL}
    expose:           # CHANGED: 'ports' -> 'expose' (Only accessible inside Docker)
      - "8040"
    networks:
      - pgnet
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    expose:           # CHANGED: 'ports' -> 'expose' (Only accessible via Caddy)
      - "80"
    depends_on:
      - backend
    networks:
      - pgnet
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:

networks:
  pgnet:
    driver: bridge
